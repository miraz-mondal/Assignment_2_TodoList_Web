<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

            <div class="task">
        <span class="heading-1"><b>Tasks</b></span>
        <span class="heading-2">Lists</span>
        </div>
    <div class="add-list">
        <i class="fa fa-plus-circle" style="font-size:48px;color:red"></i><span class="add-list1">Add List</span>
    </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="tasks-lists">
        <div class="todo">
            <span class="t-t-p">Trip to Paris</span>
            <hr class="hr">
            <br>
            <br>
            <br>
            <h3><strike>Completed Task</strike></h3>
            <br>
            <span class="pending-task">
            <h3><input type="checkbox">
                Pending Task
            </input></h3>
            </span>
        </div>
        <div class="todo">

            <br>
            <br>
            <br>

            <span class="pending-task">
            <h3><input type="checkbox">

            </input></h3>
            </span>
        </div>
        <div class="todo">
            <span class="t-t-p">My Todo List</span>
            <hr class="hr">
            <br>
            <br>
            <br>
            <h3><strike>Completed Task</strike></h3>
            <br>
            <span class="pending-task">
            <h3><input type="checkbox">
                Pending Task
            </input></h3>
            </span>
            </div>
        </div>
    </div>
    <div class="main2">
        <div class="add-new-list">Add New List</div>
           <input class="middle" type="text">
        <br>
        <button type="button" class="btn btn-danger" style="border-radius: 25px; margin-top: 10px; margin-bottom: 30px;">ADD</button>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
